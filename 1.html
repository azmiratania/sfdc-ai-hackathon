<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€“ Active Tasks</title>
  <style>
    :root{
      --bg:#f5f7fb; --panel:#ffffff; --ink:#1f2a37; --muted:#6b7280; --line:#d6d9e0; --radius:10px; --brand:#2e5a88; --status:#f97316;
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--ink); font:15px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; transition:opacity 0.5s ease;}

    body.fade-out { opacity: 0; }

    /* Top bar */
    .topbar{border:2px solid var(--line); margin:18px; padding:18px 22px; border-radius:12px; background:#f8fafc; display:flex; align-items:center; justify-content:space-between}
    .logo{height:44px;width:140px;border:2px solid var(--line);border-radius:8px;display:flex;align-items:center;justify-content:center;color:#667085;background:#fff;font-weight:600}
    .nav{display:flex;gap:28px}
    .nav a{color:#364152;text-decoration:none;font-weight:500}

    /* Layout */
    .page{display:flex;justify-content:space-between;align-items:flex-start;gap:30px;margin:18px;}

    /* Active Tasks */
    .tasks{flex:1}
    h2{margin:8px 0 14px;font-size:18px;font-weight:700;}

    .task-card{background:var(--panel);border:2px solid var(--line);border-radius:12px;padding:18px 22px;width:min(620px,90vw);display:flex;flex-direction:column;gap:8px;position:relative;transition:all 0.2s ease;cursor:pointer;}
    .task-card:hover{border-color:var(--brand);box-shadow:0 2px 6px rgba(46,90,136,0.2);transform:translateY(-2px);}
    .task-title{font-weight:700;font-size:16px;color:#1f2937;}
    .task-due{color:var(--muted);font-size:14px;}

    .status-tag{position:absolute;right:18px;top:18px;font-size:13px;font-weight:700;color:var(--status);border:1.5px solid var(--status);border-radius:6px;padding:2px 8px;background:#fff7ed;}

    /* Quick Links */
    .links-box{width:220px;border:2px solid var(--line);border-radius:10px;padding:16px;background:var(--panel);}
    .links-box h3{margin:0 0 10px;font-size:15px;font-weight:700;}
    .links-box a{display:block;padding:6px 0;color:#334155;text-decoration:none;border-bottom:1px solid #e2e8f0;font-size:14px;}
    .links-box a:last-child{border-bottom:none;}
    .links-box a:hover{color:var(--brand);}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">[OPGO LOGO]</div>
    <nav class="nav">
      <a href="1.html">Dashboard</a>
      <a href="#">Tasks</a>
      <a href="#">Support</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="page">
    <section class="tasks">
      <h2>Active Tasks</h2>
      <div class="task-card" onclick="transitionToNext()">
        <div class="task-title">Submit Annual Deputy Report</div>
        <div class="task-due">Due: 15 Dec 2025</div>
        <div class="status-tag">Not started</div>
      </div>
    </section>

    <aside class="links-box">
      <h3>Quick Links</h3>
      <a href="#">Help Centre</a>
      <a href="#">Documents</a>
      <a href="#">Contact OPG</a>
      <a href="#">Settings</a>
    </aside>
  </main>

  <script>
    function transitionToNext(){
      document.body.classList.add('fade-out');
      setTimeout(()=>{
        window.location.href = '2.html';
      }, 500);
    }
  </script>
</body>
</html>
