<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review & Verify Extracted Data</title>
  <style>
    :root{
      --bg:#f5f7fb; --panel:#ffffff; --ink:#1f2a37; --muted:#6b7280; --line:#d6d9e0; 
      --radius:10px; --brand:#2e5a88; --danger:#dc2626;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:15px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      transition:opacity 0.5s ease;
    }
    body.fade-out{opacity:0;}

    /* Top bar */
    .topbar{border:2px solid var(--line); margin:18px; padding:18px 22px; border-radius:12px;
      background:#f8fafc; display:flex; align-items:center; justify-content:space-between}
    .logo{height:44px;width:140px;border:2px solid var(--line);border-radius:8px;
      display:flex;align-items:center;justify-content:center;color:#667085;background:#fff;font-weight:600}
    .nav{display:flex;gap:28px}
    .nav a{color:#364152;text-decoration:none;font-weight:500}

    /* Main frame */
    .frame{border:2px solid var(--line); margin:18px; border-radius:12px;
      background:var(--panel); padding:18px}
    .content{display:grid; grid-template-columns: 1fr 1.6fr; gap:18px}

    .panel{border:2px solid var(--line); border-radius:var(--radius);
      background:#fafbfe; padding:16px}

    .docbox{background:#e9ecf1; border-radius:8px;
      display:grid; place-items:center; color:#7b8696; text-align:center}
    .docbox img{max-width:100%; max-height:100%; object-fit:contain; border-radius:6px;}

    /* Accordions */
    .accordion{border:2px solid var(--line); border-radius:10px; background:#fff; margin-bottom:12px}
    .acc-head{padding:12px 14px; background:#f8fafc;
      display:flex; align-items:center; justify-content:space-between; cursor:pointer; font-weight:700}
    .acc-title{display:flex; align-items:center; gap:8px}
    .chev{font-size:18px; color:#6b7280}
    .acc-body{padding:14px; border-top:1px solid var(--line)}

    .notice{background:#e8f0fe; color:#1f3b75; padding:8px 10px; border-radius:6px;
      margin-bottom:12px; font-weight:600}

    .field{display:flex; align-items:center; gap:12px; margin:12px 0}
    .field label{width:52%; color:#374151}
    .field input, .field select{flex:1; padding:8px 10px; border:2px solid var(--line);
      border-radius:8px; background:#f9fafb}
    .readonly{background:#f3f4f6}
    .hint-error{color:var(--danger); font-size:13px; margin-top:-4px; margin-left:calc(52% + 12px)}

    /* Footer */
    .footer{display:flex; justify-content:flex-end; gap:12px; padding:18px 8px 6px}
    .btn{border:0; border-radius:10px; padding:10px 18px; font-weight:700; cursor:pointer}
    .btn.secondary{background:#e5e7eb}
    .btn.primary{background:#263445; color:#fff}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">[OPGO LOGO]</div>
    <nav class="nav">
      <a href="1.html">Dashboard</a>
      <a href="#">Tasks</a>
      <a href="#">Support</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="frame">
    <h3 style="margin:6px 6px 16px 6px; font-size:18px">Review & Verify Extracted Data</h3>
    <section class="content">
      <aside class="panel">
        <div style="display:flex; align-items:center; gap:8px; font-weight:700; margin-bottom:10px">
          üìÑ Document Viewer
        </div>
        <div class="docbox">
          <img src="5img.png" alt="Rental agreement preview" />
        </div>
      </aside>

      <section>
        <div class="accordion">
          <div class="acc-head"><span class="acc-title">üè¶ Bank Statement</span><span class="chev">‚ñæ</span></div>
        </div>
        <div class="accordion">
          <div class="acc-head"><span class="acc-title">üè† Property Deed</span><span class="chev">‚ñæ</span></div>
        </div>

        <div class="accordion">
          <div class="acc-head">
            <span class="acc-title">üìÑ Rental Agreement <span style="color:#ef4444; font-size:14px">‚óè</span></span>
            <span class="chev">‚ñæ</span>
          </div>
          <div class="acc-body">
            <div class="notice">üìò AI-extracted from uploaded file</div>

            <div class="field">
              <label>Property type:</label>
              <select>
                <option selected disabled>Select</option>
                <option>HDB</option>
                <option>Condominium</option>
                <option>Landed</option>
                <option>Others</option>
              </select>
            </div>
            <div class="hint-error">‚ö†Ô∏è Please select property type</div>

            <div class="field">
              <label>Property address:</label>
              <input class="readonly" type="text" value="22, Jalan Lempeng, 03-04, 128803" readonly />
            </div>

            <div class="field">
              <label>Monthly rental income:</label>
              <input class="readonly" type="text" value="S$4,500.00" readonly />
            </div>
          </div>
        </div>

        <div class="accordion">
          <div class="acc-head"><span class="acc-title">üíº Pay Slip</span><span class="chev">‚ñæ</span></div>
        </div>
      </section>
    </section>

    <hr style="border:none;border-top:2px solid var(--line); margin:18px 0 10px"/>
    <div class="footer">
      <button class="btn secondary" type="button">Confirm All</button>
      <button class="btn primary" type="button" id="nextBtn">Next</button>
    </div>
  </main>

  <script>
    document.getElementById('nextBtn').addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = '6.html';
      }, 500);
    });
  </script>
</body>
</html>
