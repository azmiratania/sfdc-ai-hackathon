<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Powered Document Processing</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --panel:#ffffff;
      --ink:#1f2a37;
      --muted:#6b7280;
      --line:#d6d9e0;
      --brand:#2e5a88;
      --radius:10px;
      --radius-lg:14px;
      --progress-bg:#e5e7eb;
      --progress-fill:#111827;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:15px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      transition:opacity .6s ease;
    }
    body.fade-out{opacity:0;}

    .topbar{border:2px solid var(--line);margin:18px;padding:18px 22px;border-radius:var(--radius-lg);
      background:#f8fafc;display:flex;align-items:center;justify-content:space-between}
    .logo{height:44px;width:140px;border:2px solid var(--line);border-radius:8px;display:flex;align-items:center;justify-content:center;color:#667085;background:#fff;font-weight:600}
    .nav{display:flex;gap:28px}
    .nav a{color:#364152;text-decoration:none;font-weight:500}

    .wrap{max-width:980px;margin:0 auto}
    .center{display:grid;place-items:center;min-height:70vh}
    .card{width:min(680px,92vw);background:var(--panel);border:2px solid var(--line);
      border-radius:12px;padding:36px;text-align:center}

    .spinner{width:64px;height:64px;border:4px solid var(--line);
      border-top-color:var(--brand);border-radius:50%;
      margin:8px auto 16px;animation:spin 1.1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    h1{font-size:18px;margin:6px 0 18px;font-weight:700}

    .progress{height:10px;background:var(--progress-bg);border-radius:999px;
      overflow:hidden;border:1px solid var(--line);margin:6px auto 18px;}
    .progress>span{display:block;height:100%;width:0%;background:var(--progress-fill);transition:width .6s ease}

    .log{text-align:left;margin:0 auto;background:#f9fafb;border:2px solid var(--line);
      border-radius:10px;padding:14px 16px}
    .log h2{font-size:14px;font-weight:700;margin:0 0 8px;color:#4b5563}
    .item{display:flex;align-items:center;gap:10px;margin:8px 0;color:#374151}
    .dot{width:10px;height:10px;border-radius:50%;display:inline-block}
    .dot.green{background:#22c55e}
    .dot.orange{background:#f59e0b}
    .dot.grey{background:#cbd5e1}
  </style>
</head>
<body>
  <header class="topbar wrap">
    <div class="logo">[OPGO LOGO]</div>
    <nav class="nav">
      <a href="1.html">Dashboard</a>
      <a href="#">Tasks</a>
      <a href="#">Support</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="wrap center">
    <section class="card">
      <div class="spinner"></div>
      <h1>AI-Powered Document Processing</h1>

      <div class="progress"><span></span></div>

      <div class="log">
        <h2>Activity Log:</h2>
        <div class="item"><span class="dot green"></span>Bank Statement uploaded</div>
        <div class="item"><span class="dot green"></span>Property Deed uploaded</div>
        <div class="item"><span class="dot orange"></span>Extracting data from Rental Agreementâ€¦</div>
        <div class="item"><span class="dot grey"></span>Pay Slip pending</div>
      </div>
    </section>
  </main>

  <script>
    const bar = document.querySelector('.progress > span');
    let pct = 0;
    const timer = setInterval(() => {
      pct += Math.random() * 5;
      if (pct >= 100) { pct = 100; clearInterval(timer); }
      bar.style.width = pct + '%';
    }, 300);

    // Auto transition to 5.html after 5 seconds
    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => window.location.href = '5.html', 600);
    }, 5000);
  </script>
</body>
</html>
